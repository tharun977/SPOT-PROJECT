<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPOT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Login Form Container -->
    <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome to SPOT</h2>
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        
            <input type="submit" value="Login">
        </form>
        

        <!-- Register Link -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Register here</a></p>
        </div>
    </div>

</body>
</html>
