{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="grid grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Total Users</h3>
        <p class="text-2xl font-bold">{{ total_users }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Total Payments</h3>
        <p class="text-2xl font-bold">${{ total_payments }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold">Total Vehicles</h3>
        <p class="text-2xl font-bold">{{ total_vehicles }}</p>
    </div>
</div>
{% endblock %}
