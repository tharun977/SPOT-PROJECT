<h1>Users List</h1>

<table>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    {% for user in object_list %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.full_name }}</td>
        <td>{{ user.mobile_number }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="{% url 'user_view' user.pk %}">View</a>
            <a href="{% url 'user_edit' user.pk %}">Edit</a>
            <a href="{% url 'user_delete' user.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'user_new' %}">Add New User</a>
