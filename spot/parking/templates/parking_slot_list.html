<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slots</title>
</head>
<body>
    <h1>Parking Slots</h1>
    <a href="{% url 'parking_slot_create' %}">Create New Parking Slot</a>
    <ul>
        {% for slot in parking_slots %}
            <li>
                <a href="{% url 'parking_slot_detail' slot.pk %}">{{ slot.name }}</a>
                - <a href="{% url 'parking_slot_edit' slot.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'homepage' %}">Back to Homepage</a>
</body>
</html>
