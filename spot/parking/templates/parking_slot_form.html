{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Parking Slot</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save{% else %}Create{% endif %}</button>
</form>

{% if form.instance.pk %}
<a href="{% url 'parking_slot_list' %}">Back to list</a>
{% endif %}
{% endblock %}
