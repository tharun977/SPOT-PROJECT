<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{% url 'user_new' %}">Create New User</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_view' user.pk %}">{{ user.name }}</a> 
                - <a href="{% url 'user_edit' user.pk %}">Edit</a>
                - <a href="{% url 'user_delete' user.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'homepage' %}">Back to Homepage</a>
</body>
</html>
